policy-rs = { git = "https://github.com/usetero/policy-rs.git", tag = "v1.4.7", features = ["http", "grpc"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["rt", "macros"] }
clap = { version = "4", features = ["derive"] }
